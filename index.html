<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Smartpad</title>
  <style>
    /* Slim scrollbar styles */
    .scrollbar-thin {
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.4) transparent;
    }

    .scrollbar-thin::-webkit-scrollbar {
      width: 4px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
      margin: 4px 0;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(148, 163, 184, 0.4);
      border-radius: 4px;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: rgba(148, 163, 184, 0.6);
    }

    /* Dark mode scrollbar */
    .dark .scrollbar-thin {
      scrollbar-color: rgba(51, 65, 85, 0.6) transparent;
    }

    .dark .scrollbar-thin::-webkit-scrollbar-thumb {
      background-color: rgba(51, 65, 85, 0.6);
    }

    .dark .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background-color: rgba(51, 65, 85, 0.8);
    }

    /* Speech button pulse animation - synced with state */
    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }

      100% {
        transform: scale(1.8);
        opacity: 0;
      }
    }

    /* Fast fade animation for UI elements */
    .animate-fade-in-fast {
      animation: fade-in 0.1s ease-out;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Prevent FOUC - initial styles before Tailwind loads */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    // Apply saved theme immediately to prevent flash
    (function () {
      try {
        var settings = localStorage.getItem('settings');
        if (settings) {
          var parsed = JSON.parse(settings);
          if (parsed && parsed.theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        }
      } catch (e) { }
    })();
  </script>
</head>

<body class="bg-white dark:bg-primary">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
